name: Build and Deploy NFL MCP

on:
  push:
    paths:
      - 'mcp/Farrellsoft.MCP.NFL/**'
      - '.github/workflows/nfl-mcp-deploy.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name crmultiagentdemoeus2mx01

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: mcp/Farrellsoft.MCP.NFL
          file: mcp/Farrellsoft.MCP.NFL/Dockerfile
          push: true
          tags: |
            crmultiagentdemoeus2mx01.azurecr.io/nfl-mcp:${{ github.run_number }}

      - name: Deploy new revision to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: rg-multi-agent-demo-eus2-mx01
          containerAppName: aca-nfl-mcp-eus2-mx01
          imageToDeploy: crmultiagentdemoeus2mx01.azurecr.io/nfl-mcp:${{ github.run_number }}
